name: running_ham
description: "A new Flutter project."

publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter

  pedometer: ^4.0.1 # 만보기 기능
  permission_handler: ^11.3.1

  cupertino_icons: ^1.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true

  # 이미지 UI 경로
  assets:
    - assets/images/main_images/
    - assets/images/record_images/
    - assets/images/store_images/
    - assets/images/inventory_images/

  # 폰트 경로
  fonts:
    - family: Recipekorea
      fonts:
        - asset: assets/fonts/Recipekorea.ttf

    - family: AppleSDGothicNeoB00
      fonts:
        - asset: assets/fonts/AppleSDGothicNeoB.ttf

    - family: AppleSDGothicNeoM00
      fonts:
        - asset: assets/fonts/AppleSDGothicNeoM.ttf
