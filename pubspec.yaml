name: running_ham
description: "A new Flutter project."

publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter

  pedometer: ^4.0.1 # 만보기 기능
  permission_handler: ^11.3.1 # 권한 핸들러
  shared_preferences: ^2.2.0 # 로컬 DB

  firebase_core: ^3.1.1 # 파이어베이스 핵심
  firebase_auth: ^5.1.1 # 파이어베이스 로그인
  cloud_firestore: ^5.0.2 # 파이어베이스 DB

  cupertino_icons: ^1.0.8
  intl: ^0.18.1 # 날짜 비교용
  provider: ^6.1.5+1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true

  # 이미지 UI 경로
  assets:
    - assets/images/main_images/
    - assets/images/record_images/
    - assets/images/store_images/
    - assets/images/inventory_images/
    - assets/images/tutorial_images/
    - assets/images/splash_images/

  # 폰트 경로
  fonts:
    - family: Recipekorea
      fonts:
        - asset: assets/fonts/Recipekorea.ttf

    - family: Pretendard
      fonts:
        - asset: assets/fonts/Pretendard-Regular.ttf
          weight: 400
        - asset: assets/fonts/Pretendard-SemiBold.ttf
          weight: 500
        - asset: assets/fonts/Pretendard-Medium.ttf
          weight: 600
